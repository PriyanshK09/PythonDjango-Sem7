<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <h1>Basic Calculator</h1>
    <form method="post">
        {% csrf_token %}
        <input type="number" name="num1" required placeholder="First number" value="{{ num1 }}">
        <select name="operation" required>
            <option value="add" {% if operation == 'add' %}selected{% endif %}>Add (+)</option>
            <option value="subtract" {% if operation == 'subtract' %}selected{% endif %}>Subtract (-)</option>
            <option value="multiply" {% if operation == 'multiply' %}selected{% endif %}>Multiply (ร)</option>
            <option value="divide" {% if operation == 'divide' %}selected{% endif %}>Divide (รท)</option>
        </select>
        <input type="number" name="num2" required placeholder="Second number" value="{{ num2 }}">
        <button type="submit">Calculate</button>
    </form>
    {% if result is not None %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
    {% if error %}
        <p style="color:red;">Error: {{ error }}</p>
    {% endif %}
</body>
</html>
